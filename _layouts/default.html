<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  {% if page.url != '/' %}
<header class="bg-gray-900 border-b border-gray-700">
    <div class="container mx-auto px-6">
        <nav class="flex items-center justify-between py-4">          
            <div class="flex items-center space-x-8 text-white">
                <a href="/" class="hover:text-amber-400 transition-colors">Home</a>
                <a href="/about" class="hover:text-amber-400 transition-colors">About</a>
                <a href="/study" class="hover:text-amber-400 transition-colors">Study</a>
            </div>
        </nav>
    </div>
</header>
{% endif %}

  <body>    
    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>

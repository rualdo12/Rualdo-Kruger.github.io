<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
     <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <style>
        /* Use the Inter font family defined in the head */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
  </head>
  <div class="relative z-10 container mx-auto px-6 h-full flex flex-col">

        <nav class="flex items-center justify-between py-6">
            <div class="text-white font-semibold text-lg">
            </div>
            <div class="flex items-center space-x-8 text-white">
                <a href="{{ site.baseurl }}/" class="hover:text-amber-400 transition-colors">Home</a>
                <a href="{{ site.baseurl }}/about" class="hover:text-amber-400 transition-colors">About</a>
                <a href="{{ site.baseurl }}/study" class="hover:text-amber-400 transition-colors">Study</a>
            </div>
            <div class="nav-favicon">
                <a href="index.html">
                    <img style="background-image: url('./images/favicon.png');">
                </a>
            </div>
        </nav>
    </div>

  <body>    
    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
